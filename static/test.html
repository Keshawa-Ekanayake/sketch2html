
<!DOCTYPE html>
<html>
    <head>
      <style>
      #load {
      	width: 100%;
      	height: 100%;
      	top: 0;
      	left: 0;
      	position: fixed;
      	display: block;
      	opacity: 0.8;
      	background: white;
      	z-index: 99;
      	text-align: center;
      }

      #load > img {
      	position: absolute;
      	top: 50%;
      	left: 50%;
      	z-index: 100;
      }
      </style>

      <script>
      $(window).load(function() {
          $('#load').hide();
      );
      </script>
    </head>
<body>
    <div id="load">
      <img src="../images/gif/loading.gif" alt="loading">
    </div>
</body>
</html>
