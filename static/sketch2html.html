<!DOCTYPE html>
<html>
<head>
    <title>Sketch2HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/basic.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="js/html5-canvas-drawing-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header" style="cursor:pointer;">
          <a class="navbar-brand" onclick = "ToSketch2HTML()">Sketch2HTML</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Tool<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li class="tool-buttons"><a href="#">Crayon</a></li>
              <li class="tool-buttons"><a href="#">Line</a></li>
              <li class="tool-buttons"><a href="#">Rect</a></li>
              <li class="tool-buttons"><a href="#">Circle</a></li>
              <li class="tool-buttons"><a href="#">Eraser</a></li>
            </ul>
          </li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Size<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li class="size-buttons"><a href="#">Small<div style="width:100%; height:2px; background-color:Black;"></div></a></li>
              <li class="size-buttons"><a href="#">Normal<div style="width:100%; height:5px; background-color:Black;"></div></a></li>
              <li class="size-buttons"><a href="#">Large<div style="width:100%; height:10px; background-color:Black;"></div></a></li>
              <li class="size-buttons"><a href="#">Huge<div style="width:100%; height:20px; background-color:Black;"></div></a></li>
            </ul>
          </li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Color<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li class="color-buttons"><a href="#">Red<div style="width:100%; height:5px; background-color:Red;"></div></a></li>
              <li class="color-buttons"><a href="#">Blue<div style="width:100%; height:5px; background-color:Blue;"></div></a></li>
              <li class="color-buttons"><a href="#">Yellow<div style="width:100%; height:5px; background-color:Yellow;"></div></a></li>
              <li class="color-buttons"><a href="#">Purple<div style="width:100%; height:5px; background-color:Purple;"></div></a></li>
              <li class="color-buttons"><a href="#">Green<div style="width:100%; height:5px; background-color:Green;"></div></a></li>
              <li class="color-buttons"><a href="#">Brown<div style="width:100%; height:5px; background-color:Brown;"></div></a></li>
              <li class="color-buttons"><a href="#">Black<div style="width:100%; height:5px; background-color:black;"></div></a></li>
            </ul>
          </li>
          <button class="btn navbar-btn" onclick="drawingApp.Undo()">Undo</button>
          <!-- <button class="btn navbar-btn" onclick="drawingApp.Redo()">Redo</button> -->
          <button class="btn btn-danger navbar-btn" onclick="drawingApp.clearDrawing()">Clear</button>
          <button class="btn btn-success navbar-btn" id = "sendtoserver">SendToServer</button>

          <input id="uploadFile" placeholder="Choose File" disabled="disabled" />
          <div class="fileUpload btn btn-warning">
            <span>Select File</span>
            <input id="uploadBtn" type="file" accept="image/jpeg" class="upload" />
          </div>

        </ul>
      </div>
    </nav>
      <div id = "body">
        <div id = "contents">
          <div class="wrap-loading display-none">
            <div><img src="../gif/loading.gif" /></div>
          </div>
          <div id = "canvas">
            <h2><mark>CANVAS</mark></h2>
            <canvas id="canvasDiv" style="border-style:dashed" width=800, height=600></canvas>
          </div>
          <div id = "frame">
            <h2><mark>OUTPUT</mark></h2>
            <iframe id="out_frame" src="" style="border-style:dashed position:fixed" width=800, height=600></iframe>
          </div>
        </div>
      </div>
</body>
</html>
